# Default values for micapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: demo.icp:8500/michal
  tag: micapp:v1
  pullPolicy: IfNotPresent

service:
  enabled: true
  name: ""
  port: 80
  targetPort: 80
  type: NodePort
  annotations: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
